<!DOCTYPE html >
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Iterating Over Data</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <h2>Customers</h2>
  Filter: <input type="text" ng-model="customerFilter" />
  <br>
  <br>
  <table>
    <tr>
      <th ng-click="doSort('name')">Name</th>
      <th ng-click="doSort('city')">City</th>
      <th ng-click="doSort('orderTotal')">Order Total</th>
      <th ng-click="doSort('joined')">Join Date</th>
    </tr>
    <tr ng-repeat="person in customers | filter: customerFilter | orderBy:sortBy:reverse">
      <td>{{person.name | uppercase}}</td>
      <td>{{person.city | lowercase}}</td>
      <td>{{person.orderTotal | currency}}</td>
      <td>{{person.joined | date}}</td>
    </tr>
  </table>
  <span>Total Customers: {{customers.length}}</span>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
  <script>
  function CustomersController($scope){
    $scope.sortBy = 'name';
    $scope.reverse = false;

    $scope.customers = [{name: 'John', city:'Nashville', joined: '2012/01/15', orderTotal: 9.998}, {name:'Gerald', city:'Heaven', joined: '1989/08/07', orderTotal: 7.00}, {name: 'Joe', city:'Dirte', joined: '2012/01/23', orderTotal: 14.23} ];
    $scope.doSort = function(propName){
      $scope.sortBy = propName;
      $scope.reverse = $scope.!reverse
    }
  }
  </script>
</body>
</html>
