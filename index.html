<!DOCTYPE html >
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Iterating Over Data</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body ng-init="people=[{name: 'John', city:'Nashville'}, {name:'Gerald', city:'Heaven'}, {name: 'Joe', city:'Dirte'} ]">
  <ul>
    <li ng-repeat="person in people">{{person.name}} {{person.city}}</li>
  </ul>

  <table>
    <tr>
      <td>Name</td>
      <td>City</td>
    </tr>
    <tr ng-repeat="person in people">
      <td>{{person.name}}</td>
      <td>{{person.city}}</td>
    </tr>
  </table>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
</body>
</html>
