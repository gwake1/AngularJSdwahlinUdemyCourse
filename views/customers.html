<h2>Customers</h2>
Filter: <input type="text" ng-model="customerFilter" />
<br>
<br>
<table ng-cloak>
  <tr>
    <th ng-click="doSort('name')">Name</th>
    <th ng-click="doSort('city')">City</th>
    <th ng-click="doSort('orderTotal')">Order Total</th>
    <th ng-click="doSort('joined')">Join Date</th>
  </tr>
  <tr ng-cloak class="ng-cloak" ng-repeat="person in ctrl.customers | filter: customerFilter | orderBy:sortBy:reverse">
    <td>{{person.name | uppercase}}</td>
    <td>{{person.city | lowercase}}</td>
    <td>{{person.orderTotal | currency}}</td>
    <td>{{person.joined | date}}</td>
  </tr>
</table>
<span ng-cloak class="ng-cloak">Total Customers: {{ctrl.customers.length}}</span>
